<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Execute a Trade</h1>
        <form method="POST" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="cryptoPair" class="form-label">Crypto Pair</label>
                <input type="text" id="cryptoPair" name="crypto_pair" class="form-control" placeholder="e.g., BTC/USD" required>
            </div>
            <div class="mb-3">
                <label for="tradeType" class="form-label">Trade Type</label>
                <select id="tradeType" name="trade_type" class="form-select">
                    <option value="BUY">Buy</option>
                    <option value="SELL">Sell</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="amount" class="form-label">Amount (in USD)</label>
                <input type="number" id="amount" name="amount" class="form-control" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Execute Trade</button>
        </form>
    </div>
</body>
</html>
